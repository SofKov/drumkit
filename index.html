<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Drumkit | Kov</title>
</head>

<body>
    <div>
        <h1>Play the drums!</h1>
    </div>

    <div class="wrap">
        <div class="box">
            <p>A</p>
            <p>BOOM</p>
            <audio id="boom" src="./audio/boom.wav"></audio>
        </div>

        <div class="box">
            <p>S</p>
            <p>CLAP</p>
            <audio id="clap" src="./audio/clap.wav"></audio>
        </div>

        <div class="box">
            <p>D</p>
            <p>HIHAT</p>
            <audio id="hihat" src="./audio/hihat.wav"></audio>
        </div>

        <div class="box">
            <p>F</p>
            <p>KICK</p>
            <audio id="kick" src="./audio/kick.wav"></audio>
        </div>

        <div class="box">
            <p>G</p>
            <p>OPENHAT</p>
            <audio id="openhat" src="./audio/openhat.wav"></audio>
        </div>

        <div class="box">
            <p>H</p>
            <p>RIDE</p>
            <audio id="ride" src="./audio/ride.wav"></audio>
        </div>

        <div class="box">
            <p>J</p>
            <p>SNARE</p>
            <audio id="snare" src="./audio/snare.wav"></audio>
        </div>

        <div class="box">
            <p>K</p>
            <p>TINK</p>
            <audio id="tink">
                <source src="./audio/tink.wav">
            </audio>
        </div>

        <div class="box">
            <p>L</p>
            <p>TOM</p>
            <audio id="tom" src="./audio/tom.wav"></audio>
        </div>
    </div>

    <div>
        <img class="centerimg" src="./images/drums.png">
    </div>

    <!-- <div>
        <img id="note" class="show" src="./images/note.png">
    </div>

    <div>
        <img id="bigNote" class="show" src="./images/bigNote.png">
    </div>

    <div>
        <img id="loveNote" class="show" src="./images/loveNote.png">
    </div> -->

    <script src="script.js"></script>
</body>
